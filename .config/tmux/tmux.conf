set -g default-terminal "xterm-256color"
set -g escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g focus-events on
set -g default-command "reattach-to-user-namespace -l $SHELL"
setw -g mode-keys vi
set-option -g mouse on
set-window-option -g mode-keys vi

# remap prefix key
unbind C-b
set-option -g prefix C-b
bind-key C-b send-prefix

# reload config
bind r source-file ~/.config/tmux.conf \; display "~/.config/tmux.conf reloaded"

# switch panes using vim bindings or arrows
# bind Up select-pane -U
bind k select-pane -U
# bind Down select-pane -D
bind j select-pane -D
# bind Left select-pane -L
bind h select-pane -L
# bind Right select-pane -R
bind l select-pane -R

# resize  panes
bind Down resize-pane -D 10
bind Up resize-pane -U 10
bind Left resize-pane -L 10
bind Right resize-pane -R 10

# saner split pane commands
bind | split-window -h
bind - split-window -v

# automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# syncrhonize panes
bind E setw synchronize-panes

# start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# status bar
set -g status-interval 5
set-option -g status-position top

# tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'KeitaNakamura/tmux-statusbar'

# Install the plugins for tmux right at first start
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
